
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project_ed- Search Viewer</title>
</head>
<body>
    <center> <h1>Search results</h1> </center> 
    {% for question in questions %} 
    <strong> Question ID:</strong><p> {{ question.question_text }}</p>
    <strong> Difficulty ID:</strong><span> {{ question.difficulty_id }} </span><br>
    <strong> Subject ID:</strong><span> {{ question.subject_id }} </span><br>
    <strong> Grade ID:</strong><span> {{ question.grade_id }}</span><br>
    <strong> Answer :</strong><span> {{ question.answers }} </span><br>
    <strong> Tags :</strong><span> {{ question.tag }}</span><br><br>
    {% endfor %}
     
</body>
</html>
